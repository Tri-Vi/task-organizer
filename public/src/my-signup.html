<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-signup">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .signup {
        width: 400px;
        height: 300px;
        padding: 10px;
        margin: 30px auto;
        background-color: #fff;
      }

      paper-button {
        margin-top: 10px;
        background-color: lightblue;
      }

    </style>

    <div class="signup">
      <h3 class="form-title">Sign Up Form</h3>
      <iron-form id="signupForm">
        <form  action="/login" method="post">
          <paper-input label="Username" name="username"></paper-input>
          <paper-input label="Password" name="password" type="password"></paper-input>
          <paper-button raised id="signupButton" type="submit" on-tap="_signup">Sign Up</paper-button>
        </form>
      </iron-form>

    </div>
  </template>

  <script>
    class MySignup extends Polymer.Element {
      static get is() { return 'my-signup'; }
      _signup(){
        this.$.loginForm.submit();
      }

    }

    window.customElements.define(MySignup.is, MySignup);
  </script>
</dom-module>
